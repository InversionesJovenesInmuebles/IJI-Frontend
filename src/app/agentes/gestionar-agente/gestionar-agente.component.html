<div class="container">
  <div class="header">
    <h1>Gestionar Agentes Inmobiliarios</h1>
    <a href="/agregarAgente" routerLink="/agregarAgente" class="add-agent-button">
      <span>Agregar Agente 👨🏻‍💼</span>
    </a>
  </div>
  <div class="agents-grid">
    <div class="agent-card" *ngFor="let agente of agentes">
      <section>
        <img src="assets/agentes_fotos/Agente.png" alt="Pedro Jose Cuellar" class="agent-photo">
        <h2>{{agente.nombre}} {{agente.apellido}}</h2>
        <p>✉️ {{agente.username}}</p>
        <p>📞 {{agente.telefono}}</p>
      </section>

      <!-- Modal -->
      <div class="modal" [ngClass]="{'show': isModalOpen}">
        <div class="modal-content">
          <span class="close" (click)="closeModal()">&times;</span>
          <h2>Eliminar Agente</h2>
          <p>¿Estás seguro que deseas eliminar este agente inmobiliario?</p>
          <div class="button-container">
            <button (click)="eliminarSi()">
              <span>Sí</span>
            </button>
            <button (click)="eliminarNo()">
              <span>No</span>
            </button>
          </div>
        </div>
      </div>


      <!-- Botones de opciones -->
      <div class="opciones">
        <button class="btnModificar" (click)="modificarAgente(agente.id)">Modificar</button>
        <button class="btnEliminar" (click)="openModal(agente)">Eliminar</button>
      </div>
    </div>
  </div>
</div>
