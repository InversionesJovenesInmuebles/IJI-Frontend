<div class="container">
  <div class="FormLogin">
    <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
      <h1>Registrarse</h1>
      <div class="regis">
        <section>
          <div class="formOpc">
            <label>Correo: </label>
            <input formControlName="correo" type="email" id="correo">
          </div>
          <div class="formOpc">
            <label>Nombre: </label>
            <input formControlName="nombre" type="text" id="nombre">
          </div>
          <div class="formOpc">
            <label>Apellido: </label>
            <input formControlName="apellido" type="text" id="apellido">
          </div>
        </section>
        <section>
          <div class="formOpc">
            <label>Contrase√±a: </label>
            <input formControlName="contrasena" type="password" id="contrasena">
          </div>
          <div class="formOpc">
            <label>Telefono: </label>
            <input formControlName="telefono" type="text" id="telefono">
          </div>
          <div class="formOpc">
            <label>DNI: </label>
            <input formControlName="dni" type="text" id="dni">
          </div>
        </section>
      </div>
      <div class="btns">
        <button class="btnCancelar" routerLink="/iniciarSesionCliente">Cancelar</button>
        <button type="submit" class="btnAceptar" [disabled]="registerForm.invalid">Registrarse</button>
      </div>
    </form>
  </div>
  <div class="imgLogin">
    <img src="assets/img/CasaRegistrarse.png">
  </div>
</div>
