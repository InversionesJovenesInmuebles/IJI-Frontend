<div class="titulo">
  <h1>Gestionar Propiedades</h1>
  <button class="btnAgregar" (click)="openModal()">Agregar Propiedad</button>
</div>
<div class="container">
  <div class="propiedadCard">
    <div class="pt1">
      <img src="assets/img/casa1.jpg" alt="Propiedad">
      <div class="seccion">
        <div class="tipoPropiedad">
          <p>Casa/Departamento</p>
        </div>
      </div>
      <div class="precios">
        <div class="precioInicial">
          <p>Inicial: $999 999</p>
        </div>
        <div class="precioTotal">
          <p>Total: $999 999</p>
        </div>
      </div>
      <div class="especificaciones">
        <div class="caracteristica">
          <img src="assets/img/icons/habitacion.png" alt="Habitaciones">
          <p>4</p>
        </div>
        <div class="caracteristica">
          <img src="assets/img/icons/bano.png" alt="Baños">
          <p>4</p>
        </div>
        <div class="caracteristica">
          <img src="assets/img/icons/area.png" alt="Area">
          <p>100 m<sup>2</sup></p>
        </div>
      </div>
      <div class="direccion">
        <p>Calle las cucardas 112, Victor Larco, Trujillo, Perú</p>
      </div>
    </div>
    <div class="opciones">
      <button class="btnModificar" >Modificar</button>
      <button class="btnEliminar" >Eliminar</button>
    </div>
  </div>
</div>

<!--Modal de Agregar Propiedad-->
<div class="modal" [ngClass]="{'show': isModalOpen}">
  <div class="modal-content">
    <span class="close" (click)="closeModal()">&times;</span>
    <h2>Agregar Propiedad</h2>
    <p>Seleccione el tipo de propiedad que desea agregar:</p>
    <div class="button-container">
      <button (click)="addHouse()">
        <img src="assets/img/icons/casa.png" alt="Casa">
        <span>Agregar Casa</span>
      </button>
      <button (click)="addApartment()">
        <img src="assets/img/icons/departamento.png" alt="Departamento">
        <span>Agregar Departamento</span>
      </button>
    </div>
  </div>
</div>
